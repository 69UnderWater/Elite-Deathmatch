<script>
 
function initalizeSpeedometer(kmh, rpm, gang) {
    var html = ``;

    html += `<p class="speed">` + kmh + `<span class="kmh">KMH</span></p>`;
    html += `<div class="rpm-container">`
    html += `<div class="rpm"> `
    html += `</div>`
    html += `</div>`
    html += `<p class="gear">GEAR <span id="gear">` + gang + `</span></p>`

    $(".container").html(html);

    $(".rpm").width(rpm + "px");
}

</script>
